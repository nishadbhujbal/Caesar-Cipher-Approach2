<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="flex justify-center items-center h-screen gap-10 bg-[#fff3b0]">

        <div class="flex flex-col items-center border border-black w-[60%] py-10 bg-[#f4f3ee] min-w-fit">
            <h1 class="sm:text-4xl mb-6 font-serif text-center xs:text-3xl 2xs:text-2xl 2xs:font-medium">Enter Caesar
                Text
            </h1>
            <input type="text" id="inputText"
                class="sm:w-[60%] sm:h-[10vh] rounded outline-none font-medium text-center text-xl border border-black bg-gray-200 2xs:h-[5vh] 2xs:w-[80%]">

            <button id="convert"
                class="md:w-[20%] md:text-xl mt-6 font-medium border border-black rounded font-mono bg-gray-300 hover:bg-gray-400 xs:w-[30%] xs:text-lg 2xs:w-[40%] 2xs:text-md">
                Convert
            </button>
        </div>

    </div>

</body>

</html>
